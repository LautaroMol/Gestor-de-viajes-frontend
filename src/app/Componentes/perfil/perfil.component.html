<div class="flex justify-center">
    <div class="bg-white p-4 text-center rounded-lg shadow-md w-1/2">
        <p class="font-black text-2xl text-indigo-600 mb-0">Mi Perfil</p>
    </div>
</div>

<!-- BotÃ³n para registrarse -->
<div class="absolute inset-0 flex items-center justify-center" *ngIf="!user">
    <button
        class="text-white font-bold bg-indigo-600 p-3 rounded-md
        hover:bg-indigo-700 transition-all shadow-lg"
        (click)="darseDeAlta()"
    >Darse de Alta en el Sistema
    </button>
</div>

<!-- Formulario y otros elementos solo visibles si hay un usuario -->
<div class="mt-4 flex gap-4 justify-around relative" *ngIf="user">
    <div class="bg-white w-1/3 shadow-md rounded-lg h-full">
        <div class="p-3">
            <label for="razonSoc" class="block text-indigo-600 font-bold">Razon Social</label>
            <div class="w-full mt-2 py-1 px-3 focus:outline-indigo-200 shadow-lg rounded-lg bg-gray-300 cursor-not-allowed">
                {{user?.razon}}
            </div>
        </div>
        <div class="p-3">
            <label for="cuit" class="block text-indigo-600 font-bold">CUIT</label>
            <div class="w-full mt-2 py-1 px-3 focus:outline-indigo-200 shadow-lg rounded-lg bg-gray-300 cursor-not-allowed">
                {{user?.cuit}}
            </div>
        </div>
        <div class="p-3">
            <label for="domicilio" class="block text-indigo-600 font-bold">Domicilio</label>
            <div class="w-full mt-2 py-1 px-3 focus:outline-indigo-200 shadow-lg rounded-lg bg-gray-300 cursor-not-allowed">
                {{user?.domicilio}}
            </div>
        </div>
        <div class="p-3">
            <label for="condicion" class="block text-indigo-600 font-bold">Condicion</label>
            <div class="w-full mt-2 py-1 px-3 focus:outline-indigo-200 shadow-lg rounded-lg bg-gray-300 cursor-not-allowed">
                {{user?.condicion}}
            </div>
        </div>
        <div class="flex justify-center p-3">
            <input
                type="submit"
                class="w-full shadow-md text-white text-center font-bold bg-indigo-600 p-1 rounded-md hover:bg-indigo-700 transition-all"
                value="Modificar"
                (click)="editarUsuario(user)"
            />
        </div>
    </div>

    <div class="flex flex-col w-1/3 justify-between gap-3">
        <button
            class="text-white font-bold bg-indigo-600 p-3 rounded-md hover:bg-indigo-700 transition-all shadow-lg"
            (click)="nuevoCliente()"
        >Nuevo cliente
        </button>

        <!-- Clientes Registrados -->
        <div class="shadow-md rounded-lg">
            <div class="bg-indigo-600 p-1 rounded-t-lg text-center text-white border-b-2 font-semibold">
                Clientes Registrados
            </div>
            <div class="bg-white max-h-32 overflow-y-auto no-scrollbar">
                <div class="text-gray-900 border-b-2 font-semibold" *ngFor="let cliente of clientes">
                <div class="px-6 py-4 flex justify-between items-center" *ngIf="!cliente.borrado">
                    <p>{{cliente.razonSoc}}</p>
                    <div class="flex gap-3">
                    <button class="text-black" (click)="editarCliente(cliente)">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-4 h-4"
                        >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"
                        />
                        </svg>
                    </button>
                    <button class="text-black" (click)="borrarCliente(cliente.idCliente)">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-4 h-4"
                        >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                        />
                        </svg>
                    </button>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <!-- Viajes Facturados -->
        <div class="shadow-md rounded-lg">
            <div class="bg-indigo-600 p-1 text-center rounded-t-lg text-white border-b-2 font-semibold">
                Viajes Facturados
            </div>
            <div class="bg-white max-h-32 overflow-y-auto no-scrollbar">
                <div class="text-gray-900 border-b-2 font-semibold" *ngFor="let cliente of clientes">
                <div class="px-6 py-4 flex justify-between items-center">
                    <p>{{cliente.razonSoc}}</p>
                    <div class="flex gap-3">
                    <button class="text-black" (click)="editarCliente(cliente)">
                        <svg
                        xmlns="http://www.w3.org/2000/svg"

                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-4 h-4"
                        >
                        <path

                        />
                        </svg>
                    </button>
                    <button class="text-black" (click)="borrarCliente(cliente.idCliente)">
                        <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="currentColor"
                        class="w-4 h-4"
                        >
                        <path

                            stroke-linejoin="round"
                            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                        />

                    </button>

                </div>

            </div>
        </div>

        <!-- Viajes No Facturados -->
        <div class="shadow-md rounded-lg">
            <div class="bg-indigo-600 p-1 text-center rounded-t-lg text-white border-b-2 font-semibold">
                Viajes No Facturados
            </div>
            <div class="bg-white max-h-32 overflow-y-auto no-scrollbar">
                <div class="text-gray-900 border-b-2 font-semibold" *ngFor="let cliente of clientes">
                    <div class="px-6 py-4 flex justify-between items-center">
                        <p>{{cliente.razonSoc}}</p>
                        <div class="flex gap-3">
                            <button class="text-black" (click)="editarCliente(cliente)">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    class="w-4 h-4"

                                    />
                                </svg>
                            </button>
                            <button class="text-black" (click)="borrarCliente(cliente.idCliente)">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke-width="1.5"
                                    stroke="currentColor"
                                    class="w-4 h-4"
                                >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                                />
                                </svg>
                            </button>
                        </div>
                    </div>

            </div>
        </div>
    </div>
</div>
